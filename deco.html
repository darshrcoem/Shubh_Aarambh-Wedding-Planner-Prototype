<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decorator List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/images\ \(2\).jpeg.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .decorator {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 20px;
            width: 30%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .decorator:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        @media (max-width: 768px) {
            .decorator {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Decorator List</h1>
        <p>Explore Decorators to Transform Your Special Event</p>
    </header>

    <div class="container">
        <div class="decorator">
            <h2>Decorator 1</h2>
            <p>Decorator details and services offered.</p>
        </div>
        <div class="decorator">
            <h2>Decorator 2</h2>
            <p>Decorator details and services offered.</p>
        </div>
        <div class="decorator">
            <h2>Decorator 3</h2>
            <p>Decorator details and services offered.</p>
        </div>
        <!-- Add more decorator entries as needed -->
    </div>

    <footer>
        &copy; 2023 Decorator List
    </footer>
</body>
</html>
